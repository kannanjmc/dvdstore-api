<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="." target="_blank">
    <link rel="icon" href="favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="./chart.js"></script>
</head>
<body>
    <h1 class="page-header">Dashboard</h1>

    <div class="row placeholders">
        <div class="col-xs-12 col-sm-6 placeholder">
            <div id="memory_chart_div"></div>
            <h4>Memory</h4>
            <span class="text-muted"></span>
        </div>
    </div>

    <h2 class="sub-header">Configs</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Config</th>
                <th>Key</th>
                <th>Value</th>
                <th>Required</th>
            </tr>
            </thead>
            <tbody id="config">
            </tbody>
        </table>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script src="bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="ie10-viewport-bug-workaround.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dustjs-linkedin/2.7.2/dust-full.js"></script>

    <script type="text/dust" id="template">
        {#configs}
        <tr>
            <td>
            </td>
            <td>
                {name}
            </td>
            <td>
                {key}
            </td>
            <td>
                {value}
            </td>
            <td>
                {required}
            </td>
        </tr>
        {/configs}
    </script>

    <script>

        $(document).ready(function(){

            var src = document.getElementById('template').textContent;
            var compiled = dust.compile(src);
            var tmpl = dust.loadSource(compiled);

            $.getJSON('../../../../meta', function (json) {
                dust.render(tmpl, json, function(err, out) {
                    $('#config').html(out);
                });
            });

        });

    </script>

</body>
</html>
